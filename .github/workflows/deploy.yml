name: Deploy Streamlit App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to VPS
      env:
        HOST: ${{ secrets.VPS_HOST }}
        USERNAME: ${{ secrets.VPS_USERNAME }}
        PASSWORD: ${{ secrets.VPS_PASSWORD }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << EOF
          cd /home/ajustado/audio-transcriber || exit 1
          git pull origin main

          # Stop and remove old container if exists
          docker stop audio-transcriber 2>/dev/null || true
          docker rm audio-transcriber 2>/dev/null || true

          # Build new image
          docker build -t audio-transcriber .

          # Create host directory for shared audios if it doesn't exist
          mkdir -p /home/ajustado/audio-transcriber-data

          # Run new container with mounted host directory
          docker run -d \
            --name audio-transcriber \
            -p 8501:8501 \
            -v /home/ajustado/audio-transcriber-data:/app/shared_audios \
            -e OPENAI_API_KEY="$OPENAI_API_KEY" \
            audio-transcriber
        EOF

